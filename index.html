<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Flappy Drone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #70c5ce; /* sky blue */
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
(function() {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const droneImg = new Image();
  droneImg.src = 'assets/images/sprite-drone.png';

  const GRAVITY = 0.5;
  const JUMP = -8;
  const GAP = 140; // vertical gap between obstacles
  const PIPE_WIDTH = 60;
  const PIPE_INTERVAL = 1600; // ms

  let lastPipeTime = 0;
  let pipes = [];
  let drone = { x: canvas.width * 0.25, y: canvas.height/2, vy: 0, width: 40, height: 32 };
  let score = 0;
  let running = false;

  function start() {
    pipes = [];
    drone.y = canvas.height/2;
    drone.vy = 0;
    lastPipeTime = performance.now();
    score = 0;
    running = true;
    window.requestAnimationFrame(loop);
  }

  function reset() {
    running = false;
    ctx.fillStyle = '#000';
    ctx.font = 'bold 24px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over - Tap to Restart', canvas.width/2, canvas.height/2);
  }

  canvas.addEventListener('touchstart', () => {
    if (!running) { start(); return; }
    drone.vy = JUMP;
  });
  canvas.addEventListener('mousedown', () => {
    if (!running) { start(); return; }
    drone.vy = JUMP;
  });

  function addPipe() {
    const topHeight = 50 + Math.random() * (canvas.height - GAP - 100);
    pipes.push({ x: canvas.width, top: topHeight });
  }

  function update(delta) {
    if (performance.now() - lastPipeTime > PIPE_INTERVAL) {
      addPipe();
      lastPipeTime = performance.now();
    }
    drone.vy += GRAVITY;
    drone.y += drone.vy;

    if (drone.y + drone.height > canvas.height || drone.y < 0) {
      reset();
      return;
    }

    for (let i = pipes.length - 1; i >= 0; i--) {
      const p = pipes[i];
      p.x -= delta * 0.2; // pipe speed
      // collision
      if (p.x < drone.x + drone.width && p.x + PIPE_WIDTH > drone.x) {
        if (drone.y < p.top || drone.y + drone.height > p.top + GAP) {
          reset();
          return;
        }
      }
      if (p.x + PIPE_WIDTH < 0) {
        pipes.splice(i, 1);
        score++;
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw drone
    if (droneImg.complete) {
      ctx.drawImage(droneImg, drone.x, drone.y, drone.width, drone.height);
    }
    // Draw pipes
    ctx.fillStyle = '#3a5f0b';
    pipes.forEach(p => {
      ctx.fillRect(p.x, 0, PIPE_WIDTH, p.top);
      ctx.fillRect(p.x, p.top + GAP, PIPE_WIDTH, canvas.height - p.top - GAP);
    });
    // Score
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 24px sans-serif';
    ctx.textAlign = 'left';
    ctx.fillText(score, 10, 30);
  }

  let last = performance.now();
  function loop(now) {
    if (!running) return;
    const delta = now - last;
    last = now;
    update(delta);
    draw();
    window.requestAnimationFrame(loop);
  }

  // Initial splash
  ctx.fillStyle = '#000';
  ctx.font = 'bold 24px sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('Tap to Start', canvas.width/2, canvas.height/2);
})();
</script>
</body>
</html>
