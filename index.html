<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Flappy Drone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #70c5ce; /* sky blue */
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
(function() {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const droneImg = new Image();
  droneImg.src = 'assets/images/sprite-drone.png';
  const FRAME_WIDTH = 350;
  const FRAME_HEIGHT = 240;
  const FRAME_GAP_X = 50;
  const FRAME_GAP_Y = 30;
  const FRAME_MARGIN_LEFT = 15;
  const FRAME_MARGIN_TOP = 28;
  const FRAMES = 3;
  const ANIM_SPEED = 120; // ms between frames

  const GRAVITY = 0.5;
  const JUMP = -8; // reduced jump power
  const GAP = 140; // vertical gap between obstacles
  const PIPE_WIDTH = 60;
  const PIPE_INTERVAL = 1600; // ms

  // --- Audio Setup ---
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  let audioCtx;
  let masterGain;
  let audioStarted = false;

  const melodyNotes = [
    261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25
  ]; // C4 to C5
  const NOTE_DURATION = 0.3; // seconds
  const SETS = 8;

  function scheduleNote(freq, time, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(freq, time);
    gain.gain.setValueAtTime(0.3, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + duration);
    osc.connect(gain).connect(masterGain);
    osc.start(time);
    osc.stop(time + duration);
  }

  function scheduleKick(time) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(150, time);
    osc.frequency.exponentialRampToValueAtTime(50, time + 0.3);
    gain.gain.setValueAtTime(1, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + 0.3);
    osc.connect(gain).connect(masterGain);
    osc.start(time);
    osc.stop(time + 0.3);
  }

  function scheduleSnare(time) {
    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.2, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) {
      data[i] = Math.random() * 2 - 1;
    }
    const noise = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    noise.buffer = buffer;
    gain.gain.setValueAtTime(0.5, time);
    gain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
    noise.connect(gain).connect(masterGain);
    noise.start(time);
    noise.stop(time + 0.2);
  }

  function playMelody() {
    const start = audioCtx.currentTime + 0.05;
    const totalNotes = melodyNotes.length * SETS;
    for (let i = 0; i < totalNotes; i++) {
      const t = start + i * NOTE_DURATION;
      scheduleNote(melodyNotes[i % melodyNotes.length], t, NOTE_DURATION * 0.9);
      if (i % melodyNotes.length === 0) scheduleKick(t);
      if (i % melodyNotes.length === 4) scheduleSnare(t);
    }
    setTimeout(playMelody, totalNotes * NOTE_DURATION * 1000);
  }

  function startMusic() {
    if (!audioStarted) {
      if (!audioCtx) {
        audioCtx = new AudioContext();
        masterGain = audioCtx.createGain();
        masterGain.gain.setValueAtTime(0.25, audioCtx.currentTime);
        masterGain.connect(audioCtx.destination);
      }
      audioCtx.resume();
      playMelody();
      audioStarted = true;
    }
  }

  let lastPipeTime = 0;
  let pipes = [];
  let drone = { x: canvas.width * 0.25, y: canvas.height/2, vy: 0, width: 80, height: 64 };
  function getHitbox() {
    const scaleX = drone.width / FRAME_WIDTH;
    const scaleY = drone.height / FRAME_HEIGHT;
    const padX = 10 * scaleX;
    const padY = 5 * scaleY;
    return {
      x: drone.x + padX,
      y: drone.y + padY,
      width: drone.width - padX * 2,
      height: drone.height - padY * 2
    };
  }
  let score = 0;
  let state = 'intro'; // intro, playing, dead
  let frame = 0;
  let frameTime = 0;

  function start() {
    pipes = [];
    drone.y = canvas.height/2;
    drone.vy = 0;
    lastPipeTime = performance.now();
    score = 0;
    state = 'playing';
    frame = 0;
    frameTime = 0;
    startMusic();
  }

  function drawGameOver() {
    ctx.fillStyle = '#000';
    ctx.textAlign = 'center';
    ctx.font = 'bold 32px sans-serif';
    ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
    ctx.font = 'bold 24px sans-serif';
    ctx.fillText('Tap to Restart', canvas.width/2, canvas.height/2 + 20);
  }

  function reset() {
    state = 'dead';
    frame = 0;
    frameTime = 0;
  }

  function handleInput() {
    if (state !== 'playing') { start(); return; }
    drone.vy = JUMP;
  }

  canvas.addEventListener('pointerdown', handleInput);

  function addPipe() {
    const topHeight = 50 + Math.random() * (canvas.height - GAP - 100);
    pipes.push({ x: canvas.width, top: topHeight });
  }

  function update(delta) {
    if (state === 'intro') return;

    if (state === 'playing') {
      if (performance.now() - lastPipeTime > PIPE_INTERVAL) {
        addPipe();
        lastPipeTime = performance.now();
      }
      frameTime += delta;
      if (frameTime > ANIM_SPEED) {
        frame = (frame + 1) % FRAMES;
        frameTime = 0;
      }
      drone.vy += GRAVITY;
      drone.y += drone.vy;

      const hitbox = getHitbox();
      if (hitbox.y + hitbox.height > canvas.height || hitbox.y < 0) {
        reset();
        return;
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= delta * 0.2; // pipe speed
        if (p.x < hitbox.x + hitbox.width && p.x + PIPE_WIDTH > hitbox.x) {
          if (hitbox.y < p.top || hitbox.y + hitbox.height > p.top + GAP) {
            reset();
            return;
          }
        }
        if (p.x + PIPE_WIDTH < 0) {
          pipes.splice(i, 1);
          score++;
        }
      }
    } else if (state === 'dead') {
      frameTime += delta;
      if (frameTime > ANIM_SPEED && frame < FRAMES - 1) {
        frame++;
        frameTime = 0;
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw drone
    if (droneImg.complete) {
      const row = state === 'dead' ? 1 : 0;
      const sx = (row > 0 ? FRAME_MARGIN_LEFT : 0) +
                 frame * (FRAME_WIDTH + FRAME_GAP_X);
      const sy = row * (FRAME_HEIGHT + FRAME_GAP_Y) +
                 (row === 1 ? FRAME_MARGIN_TOP : 0);
      ctx.drawImage(droneImg, sx, sy, FRAME_WIDTH, FRAME_HEIGHT,
                   drone.x, drone.y, drone.width, drone.height);
    }
    // Draw pipes
    ctx.fillStyle = '#3a5f0b';
    pipes.forEach(p => {
      ctx.fillRect(p.x, 0, PIPE_WIDTH, p.top);
      ctx.fillRect(p.x, p.top + GAP, PIPE_WIDTH, canvas.height - p.top - GAP);
    });
    // Score
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 24px sans-serif';
    ctx.textAlign = 'left';
    ctx.fillText(score, 10, 30);
  }

  let last = performance.now();
  function loop(now) {
    const delta = now - last;
    last = now;
    update(delta);
    draw();
    if (state === 'dead') {
      drawGameOver();
    }
    window.requestAnimationFrame(loop);
  }

  // Initial splash
  ctx.fillStyle = '#000';
  ctx.font = 'bold 24px sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('Tap to Start', canvas.width/2, canvas.height/2);
  window.requestAnimationFrame(loop);
})();
</script>
</body>
</html>
